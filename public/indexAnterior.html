<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Node</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul >
      <li><a href="/app/login.html">Login</a></li>

    </ul>
  </nav>
    
    <form id="fExtrato">


      <fieldset class="form-grid">
        <div class="form-group">
          <label for="txtCodigo">ID: </label>
          <input type="number" id="txtCodigo" placeholder="Código" required disabled />
        </div>
        <div class="form-group">
          <label for="txtDescricao">Descrição: </label>
          <input type="text" id="txtDescricao" placeholder="Descrição" />
        </div>
        <div class="form-group">
          <label for="txtValor">Valor: </label>
          <input type="number" id="txtValor" placeholder="Valor" />
        </div>
        <div class="form-group">
          <label for="txtMarca">Marca: </label>
          <input type="text" id="txtMarca" placeholder="Marca" />
        </div>

        <div class="form-group full-width">
          <button type="button"
            onclick="incluirProduto(txtDescricao.value, txtValor.value,txtMarca.value)">Inserir</button>
          <button type="button"
            onclick="alterarProduto(txtCodigo.value, txtDescricao.value, txtValor.value, txtMarca.value)">Alterar</button>
          <button type="button" onclick="excluirProduto(txtCodigo.value)">Excluir</button>
        </div>
      </fieldset>
    </form>

    <div class="dtExtrato responsive-table">
      <table id="tbProdutos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Marca</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
</section>

    <script src="app.js"></script>
</body>
</html>
