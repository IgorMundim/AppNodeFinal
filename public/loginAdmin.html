<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/login.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="form">
        <h1>Área reservada aos Administradores</h1>

        <form action="/" method="post">

          <div class="field-wrap">
            <label>
              Nome de usuário<span class="req">*</span>
            </label>
            <input type="email" id="txtLogin" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password" id="txtSenha" required autocomplete="off" />
          </div>
          <div class="field-wrap">   
            <p class="message" id="mensagemDeRetornoLogin"></p>
          </div>

          <button type="button" onclick="loginAdmin(txtLogin.value,txtSenha.value)"
            class="button button-block" />Login</button>

        </form>

  </div> <!-- /form -->
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
  </script>
  <script src="./js/login.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
