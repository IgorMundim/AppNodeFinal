<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/login.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Inscrever-se</a></li>
      <li class="tab"><a href="#login">Conecte-se</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Inscrever-se gratuitamente!</h1>

        <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nome<span class="req">*</span>
              </label>
              <input type="text" id="txtNome" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Nome de usuário<span class="req">*</span>
              </label>
              <input type="text" id="txtLoginCadastro" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Endereço de Email<span class="req">*</span>
            </label>
            <input type="email" id="txtEmail" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Defina Senha<span class="req">*</span>
            </label>
            <input type="password" id="txtSenhaCadastro" required autocomplete="off" />
          </div>
          <p class="message" id="mensagemDeRetorno"></p>

          <button type="button"
            onclick="incluirUsuario(txtNome.value,txtLoginCadastro.value, txtEmail.value, txtSenhaCadastro.value)"
            class="button button-block" />Iniciar</button>
        </form>

      </div>

      <div id="login">
        <h1>Bem vindo de volta</h1>

        <form action="/" method="post">

          <div class="field-wrap">
            <label>
              Nome de usuário<span class="req">*</span>
            </label>
            <input type="email" id="txtLogin" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password" id="txtSenha" required autocomplete="off" />
          </div>
          <div class="field-wrap">
            
            <p class="message" id="mensagemDeRetornoLogin"></p>
            <p class="forgot"><a href="#">Esqueceu a senha?</a></p>
          </div>

          <button type="button" onclick="login(txtLogin.value,txtSenha.value)"
            class="button button-block" />Iniciar</button>

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
  </script>
  <script src="./js/login.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
